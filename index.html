<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM Pro - Trade Calculator</title>
    <!-- Social preview: Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="AXIOM Pro - Trade Calculator">
    <meta property="og:description" content="Generate a clean, shareable PNL card in one click.">
    <meta property="og:image" content="images/preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- Social preview: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AXIOM Pro - Trade Calculator">
    <meta name="twitter:description" content="Generate a clean, shareable PNL card in one click.">
    <meta name="twitter:image" content="images/preview.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #9090ff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #9090ff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #9090ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #7a7aff;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .hint {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.65);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="form-title">AXIOM Pro</h1>
        <form id="tradeForm">
            <div class="form-group">
                <label for="tokenName">Token Name:</label>
                <input type="text" id="tokenName" name="tokenName" value="SPX" required>
            </div>

            <div class="form-group">
                <label for="totalBought">Total Bought (SOL):</label>
                <input type="number" id="totalBought" name="totalBought" inputmode="decimal" step="0.01"
                    pattern="^\\d+(\\.\\d{2})$" title="Enter a number with exactly 2 decimal places, e.g. 123.45"
                    required>
                <small class="hint">Use exactly 2 decimal places (e.g., 3.45)</small>
            </div>

            <div class="form-group">
                <label for="totalSold">Total Sold (SOL):</label>
                <input type="number" id="totalSold" name="totalSold" inputmode="decimal" step="0.01"
                    pattern="^\\d+(\\.\\d{2})$" title="Enter a number with exactly 2 decimal places, e.g. 456.78"
                    required>
                <small class="hint">Use exactly 2 decimal places (e.g., 26.78)</small>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="@username" required>
            </div>

            <div class="form-group">
                <label for="backgroundImage">Background Image:</label>
                <select id="backgroundImage" name="backgroundImage" required>
                    <option value="axiom.png">Axiom Background</option>
                    <option value="axiom2.png">Axiom 2 Background</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Generate Trade Result</button>
        </form>
    </div>

    <script>
        document.getElementById('tradeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Validate and normalize inputs to exactly 2 decimals
            const twoDecPattern = /^\d+(\.\d{2})$/;
            if (!twoDecPattern.test(data.totalBought) || !twoDecPattern.test(data.totalSold)) {
                alert('Please enter amounts with exactly 2 decimal places for Total Bought and Total Sold (e.g. 123.45).');
                return;
            }

            const totalBoughtNum = parseFloat(data.totalBought);
            const totalSoldNum = parseFloat(data.totalSold);
            const totalBoughtStr = totalBoughtNum.toFixed(2);
            const totalSoldStr = totalSoldNum.toFixed(2);

            // Calculate realized value (difference between sold and bought)
            const realizedRaw = totalSoldNum - totalBoughtNum;
            // Format to max 3 decimals, trimming trailing zeros
            const realizedFormatted = parseFloat(realizedRaw.toFixed(3)).toString();

            // Calculate PNL percentage
            const pnlPercentage = totalBoughtNum > 0 ? ((realizedRaw / totalBoughtNum) * 100) : 0;

            // Create result page URL with parameters
            const params = new URLSearchParams({
                tokenName: data.tokenName,
                totalBought: totalBoughtStr,
                totalSold: totalSoldStr,
                realizedValue: realizedFormatted,
                pnlPercentage: pnlPercentage.toFixed(2),
                username: data.username,
                backgroundImage: data.backgroundImage
            });

            // Open result page in new tab
            window.open(`result.html?${params.toString()}`, '_blank');
        });
    </script>
</body>

</html>
